<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">Survey</h1>
      <p id="description">Thanks so much supporting my small business! Please take a few moments to leave me some feedback.</p>
      <fieldset class="form-section">
        <label for="name" id="name-label">First Name: <input id="name" type="text" placeholder="Enter your first name" required /></label>
      </fieldset>
      <fieldset class="form-section">
        <label for="last-name" id="last-name-label">Last Name <span class="note">(optional)</span> : <input id="last-name" placeholder="Enter your last name" /></label>
      </fieldset>
      <fieldset class="form-section">
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
      </fieldset>
      <fieldset class="form-section">
        <label for="number" id="number-label">Age: <span class="note">(optional)</span> <input id="number" name="age" type="number" min="10" max="99" placeholder="Age" /></label>
      </fieldset>
        <fieldset class="form-section">
        <label>How did you hear about my shop? 
          <select id="dropdown">
            <option>Select an option</option>
            <option>Social Media</option>
            <option>Online Forum</option>
            <option>Vendoring (Artist Alley, Artist Market, etc.)</option>
            <option>Word of mouth</option>
            <option>Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="form-section">
        <p>Would you recommend my items to a friend?</p>
        <label id="list"><input type="radio" name="recommend" class="inline" value="yes" />Yes, I would recommend.</label>
        <label id="list"><input type="radio" name="recommend" class="inline" value="maybe" />I might recommend.</label>
        <label id="list"><input type="radio" name="recommend" class="inline" value="no" />No, I would not recommend.</label>
        <label id="list"><input type="radio" name="recommend" class="inline" value="no" />I'm not sure.</label>
      </fieldset>
      <fieldset class="form-section">
        <p>What could be improved?</p>
        <label id="list"><input type="checkbox" value="improvements" class="inline"></input>The quality of item(s)</label>
        <label id="list"><input type="checkbox" value="improvements" class="inline" />The packaging</label>
        <label id="list"><input type="checkbox" value="improvements" class="inline" />The website</label>
        <label id="list"><input type="checkbox" value="improvements" class="inline" />Customer service</label>
        <label id="list"><input type="checkbox" value="improvements" class="inline" />Other</label>
      </fieldset>
      <fieldset class="form-section" id="textbox">
        <label for="comments-textbox">Please elaborate or share any additional feebdback.</label>
        <textarea id="comments-textbox" rows="10" cols="50">Enter your comments here...</textarea>
      </fieldset>
      <input type="submit" id="submit"/>
    <form>
  </body>
</html>
